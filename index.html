<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
     <div class="calculator card">

        <input type="text" class="calculator-screen z-depth-1" value="" disabled id="display"/>
      
        <div class="calculator-keys">
      
          <button onclick="abc('+')" type="button" class="operator btn btn-info" value="+">+</button>
          <button onclick="abc('-')" type="button" class="operator btn btn-info" value="-">-</button>
          <button onclick="abc('*')" type="button" class="operator btn btn-info" value="*">&times;</button>
          <button onclick="abc('/')" type="button" class="operator btn btn-info" value="/">&divide;</button>
      
          <button onclick="abc(7)" type="button" value="7" class="btn btn-light waves-effect">7</button>
          <button onclick="abc(8)" type="button" value="8" class="btn btn-light waves-effect">8</button>
          <button onclick="abc(9)" type="button" value="9" class="btn btn-light waves-effect">9</button>
      
      
          <button onclick="abc(4)" type="button" value="4" class="btn btn-light waves-effect">4</button>
          <button onclick="abc(5)" type="button" value="5" class="btn btn-light waves-effect">5</button>
          <button onclick="abc(6)" type="button" value="6" class="btn btn-light waves-effect">6</button>
      
      
          <button onclick="abc(1)" type="button" value="1" class="btn btn-light waves-effect">1</button>
          <button onclick="abc(2)" type="button" value="2" class="btn btn-light waves-effect">2</button>
          <button onclick="abc(3)" type="button" value="3" class="btn btn-light waves-effect">3</button>
      
      
          <button onclick="abc(0)" type="button" value="0" class="btn btn-light waves-effect">0</button>
          <button onclick="abc('.')" type="button" class="decimal function btn btn-secondary" value=".">.</button>
          <button onclick="cancel()" type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
      
          <button onclick="equal()" type="button" class="equal-sign operator btn btn-default" value="=">=</button>
      
        </div>
      </div>

    
    <script src="app.js"></script>
</body>
</html>
